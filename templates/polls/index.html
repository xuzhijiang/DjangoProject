<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poll</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'polls/css/style.css' %}">
</head>
<body>
    {% if latest_question_list %}
        <ul>
            {% for q in latest_question_list %}
                <li><a href="{% url 'polls:detail' q.id %}">{{ q.question_text }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h5>No polls are available.</h5>
    {% endif %}
</body>
</html>
